<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Calculadora</title>
</head>

<body>
  <body>
    <div class="calculator">
      <input type="text" disabled id="display">
      
      <div class="box-buttons">
        <button onclick="clean()">C</button>
        <button onclick="back()">&lt;</button>
        <button onclick="caltoDisplay('/')">/</button>
        <button onclick="caltoDisplay('*')">*</button>
        <button onclick="caltoDisplay('7')">7</button>
        <button onclick="caltoDisplay('8')">8</button>
        <button onclick="caltoDisplay('9')">9</button>
        <button onclick="caltoDisplay('-')">-</button>
        <button onclick="caltoDisplay('4')">4</button>
        <button onclick="caltoDisplay('5')">5</button>
        <button onclick="caltoDisplay('6')">6</button>
        <button onclick="caltoDisplay('+')">+</button>
        <button onclick="caltoDisplay('1')">1</button>
        <button onclick="caltoDisplay('2')">2</button>
        <button onclick="caltoDisplay('3')">3</button>
        <button class="btn-zero" onclick="caltoDisplay('0')">0</button>
        <button onclick="caltoDisplay('.')">.</button>
        <button class="btn-result" onclick="calcResult()">=</button>

      </div>
    </div>
</body>
<script src="script.js"></script>

</html>
